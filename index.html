<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazar as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" autocomplete="email">
                    </p>
                    <p>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
